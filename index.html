<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>All For One</title>
</head>
<body>
    <h1 class="text-center titleFont">Pick a Game!</h1>

    <div class="homeGrid ml-3">
        <div class="gameBox yellow flex flex-col">
            <div class="flex justify-center">
              <img class="mt-10" src="./assets/HelloWorldIcon.png" alt="hello world">
            </div>
            <p class="text-center gameFont mt-20">Hello World</p>
        </div>
        <div class="gameBox lightBlue">
            <div class="flex justify-center">
                <img class="mt-8" src="./assets/AskingQuestionsIcon.png" alt="">
            </div>
            <p class="text-center gameFont mt-6">Asking <br> Questions</p>
        </div>
        <div class="gameBox purple">
            <div class="flex justify-center">
                <img src="./assets/AddingNumbersIcon.png" alt="">
            </div>
            <p class="text-center gameFont mt-12">Adding <br> Numbers</p>
        </div>
        <div class="gameBox red">
            <div class="flex justify-center">
                <img src="./assets/MadlibIcon.png" alt="">
            </div>
            <p class="text-center gameFont mt-4">Madlibs</p>
        </div>
        <div class="gameBox lightBlue2">
            <div class="flex justify-center">
                <img class="imgSize" src="./assets/OddOrEven.png" alt="">
            </div>
            <p class="text-center gameFont mt-14">Odd or Even</p>
        </div>
        <div class="gameBox cyan">
            <div class="flex justify-center">
                <img class="imgSize" src="./assets/file (17).png" alt="">
            </div>
            <p class="text-center gameFont">Reverse It (Alphanumeric)</p>
        </div>
        <div class="gameBox pink">
            <div class="flex justify-center">
                <img class="imgSize" src="./assets/NumbersIcon.png" alt="">
            </div>
            <p class="text-center gameFont">Reverse It (Numbers)</p>
        </div>
        <div class="gameBox blue">
            <div class="flex justify-center">
                <img  src="./assets/file (16).png" alt="">
            </div>
            <p class="text-center gameFont mt-4">Magic 8 Ball</p>
        </div>
        <div class="gameBox pink2">
            <div class="flex justify-center">
                <img class="imgSize mt-6" src="./assets/GuessItIcon.png" alt="">
            </div>
            <p class="text-center gameFont mt-4">Guess It</p>
        </div>
        <div class="gameBox purple2">
            <div class="flex justify-center">
                <img class="imgSize" src="./assets/RestaurantPickerIcon.png" alt="">
            </div>
            <p class="text-center gameFont">Restaurant <br> Picker</p>
        </div>
    </div>
</body>
</html>
