<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/src/output.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet" />
    <title>Restaurant Picker</title>
</head>
<body class="RestaurantPickerBg">

    <div class="RestaurantPickerGrid">
        <div class="homeBtn">
                <p>Home</p>
        </div>

        <div class="flex justify-center">
            <h1 class="modeBox">Restaurant Picker</h1>
        </div>
        
    <div class="mb-6 inputField">
    <h1 for="default-input" class=" mb-2 text-center font80 promptText">Pick a Category</h1>
   <div class="foodGrid">
    <div class="foodBox cyan">
        <img class="foodIcon ml-3" src="/assets/Chinese.png" alt="">
        <p class="text-3xl text-center mt-9">Chinese</p>
    </div>
    <div class="foodBox red">
        <img class="foodIcon ml-3" src="/assets/fast-food.png" alt="">
        <p class="text-3xl text-center mt-9">Fast Food</p>
    </div>
    <div class="foodBox yellow">
        <img class="foodIcon ml-3" src="/assets/taco.png" alt="">
        <p class="text-3xl text-center mt-9">Mexican</p>
    </div>
   </div>
</div>

<div class="donePlacement">
    <div class="flex justify-center mt-10">
        <p class="resultBox"></p>
    </div>
</div>


</div>

<script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
</body>
</html>
