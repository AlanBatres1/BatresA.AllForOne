<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/src/output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <title>Hello World</title>
  </head>
  <body class="helloBg">
    <div class="">
      <a href="/index.html" class="homeBtn">
        <p>Home</p>
      </a>

      <div class="flex justify-center">
        <h1 class="modeBox">Hello World</h1>
      </div>

      <div class="mb-6 mt-10 inputField">
        <label
          id="promptText"
          for="default-input"
          class="mb-2 text-center font80"
          >Enter Your Name</label
        >
        <input
          type="text"
          id="input"
          class="inputBox text-center justify-center"
        />
      </div>

      <div class="donePlacement">
        <div class="flex justify-center mt-10">
          <p id="doneBtn" class="doneBtn">Done</p>
        </div>
      </div>
    </div>

    <script src="/scripts/HelloWorld.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
  </body>
</html>
